<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DPI Bypass</title>
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      text-align: center;
    }

    h2 {
      color: #00d2ff;
      margin-top: 0;
    }

    .status-box {
      background: #1e1e1e;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
    }

    .status-text {
      font-size: 18px;
      font-weight: bold;
      color: #ff5555;
    }

    .status-text.active {
      color: #00ff88;
    }

    button {
      background: linear-gradient(to right, #00d2ff, #3a7bd5);
      border: none;
      color: #fff;
      padding: 12px;
      width: 100%;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
    }

    button:hover {
      opacity: 0.9;
    }

    .warning {
      background-color: #2a1a1a;
      border-left: 4px solid #ff5555;
      padding: 10px;
      margin-top: 15px;
      font-size: 12px;
      text-align: left;
      color: #ccc;
    }
  </style>
</head>

<body>
  <h2>DPI Bypass</h2>

  <div class="status-box">
    Status: <span id="statusText" class="status-text">DISABLED</span>
  </div>

  <button id="toggleBtn">Enable</button>

  <div class="warning">
    <strong>⚠️ IMPORTANT:</strong><br>
    You must run <code>start_proxy.bat</code> for this to work.<br><br>
    This is not a VPN. It is a local tool to bypass DPI restrictions.
  </div>

  <script src="popup.js"></script>
</body>

</html>
